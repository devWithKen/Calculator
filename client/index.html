<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/client/script.js"></script>
</head>
<body>
        <section id="calculator">
            <section id="nav-sec">

            </section>
            <section id="display-sec">
                <div id="operation">
                    0
                </div>
                <div id="result">
                    = 0
                </div>
            </section>
            <section id="operation-sec">
                <div id="firstRow">
                    <button class="btn orange-text" value="C">C</button>
                    <button class="btn orange-text" value="⌫">⌫</button>
                    <button class="btn orange-text" value="%">%</button>
                    <button class="btn orange-text" value="÷">÷</button>
                </div>
                <div id="secondRow">
                    <button class="btn white-text" value="7">7</button>
                    <button class="btn white-text" value="8">8</button>
                    <button class="btn white-text" value="9">9</button>
                    <button class="btn orange-text" value="×">×</button>
                </div>
                <div id="thirdRow">
                    <button class="btn white-text" value="4">4</button>
                    <button class="btn white-text" value="5">5</button>
                    <button class="btn white-text" value="6">6</button>
                    <button class="btn orange-text" value="-">-</button>
                </div>
                <div id="forthRow">
                    <button class="btn white-text" value="1">1</button>
                    <button class="btn white-text" value="2">2</button>
                    <button class="btn white-text" value="3">3</button>
                    <button class="btn orange-text" value="+">+</button>
                </div>
                <div id="fifthRow">
                    <button class="btn orange-text" value="00">00</button>
                    <button class="btn white-text" value="0">0</button>
                    <button class="btn white-text" value=".">.</button>
                    <button class="btn orange-text" value="=">=</button>
                </div>
            </section>
        </section>
</body>
</html>
