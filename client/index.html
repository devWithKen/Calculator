<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
        <section id="calculator">
            <section id="nav-sec">

            </section>
            <section id="display-sec">
                <div class="previousOperand">
                    
                </div>
                <div class="currentOperand">
                    
                </div>
            </section>
            <section id="operation-sec">
                <div id="firstRow">
                    <button class="btn clear orange-text">AC</button>
                    <button class="btn delete orange-text">⌫</button>
                    <button class="btn operation orange-text" id="percent" value="%">%</button>
                    <button class="btn operation orange-text" id="divide" value="÷">÷</button>
                </div>
                <div id="secondRow">
                    <button class="btn number white-text" id="seven" value="7">7</button>
                    <button class="btn number white-text" id="eight" value="8">8</button>
                    <button class="btn number white-text" id="nine" value="9">9</button>
                    <button class="btn operation orange-text" id="multiply" value="×">×</button>
                </div>
                <div id="thirdRow">
                    <button class="btn number white-text" id="four" value="4">4</button>
                    <button class="btn number white-text" id="five" value="5">5</button>
                    <button class="btn number white-text" id="six" value="6">6</button>
                    <button class="btn operation orange-text" id="subtract" value="-">-</button>
                </div>
                <div id="forthRow">
                    <button class="btn number white-text" id="one" value="1">1</button>
                    <button class="btn number white-text" id="two" value="2">2</button>
                    <button class="btn number white-text" id="three" value="3">3</button>
                    <button class="btn operation orange-text" id="add" value="+">+</button>
                </div>
                <div id="fifthRow">
                    <button class="btn number orange-text" id="dbZero" value="00">00</button>
                    <button class="btn number white-text" id="zero" value="0">0</button>
                    <button class="btn number white-text" id="point" value=".">.</button>
                    <button class="btn equals orange-text" value="=">=</button>
                </div>
            </section>
        </section>
</body>
</html>
